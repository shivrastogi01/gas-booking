<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>All Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body id="viewBookings">
    <div class="container bookingContainer" style="margin-left: 2%;">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 " style="margin: 0%;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-10">
                                <h2 style="color: black;">View Bookings</h2>
                            </div>
                            <div class="col-md-2 mt-2">
                                <button id="logout" class="btn btn-lg btn-info mt" type="button">Logout</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <ul id="allBookingsList" class="list-group">
                            <!-- List of bookings will be appended here dynamically -->
                        </ul>
                        <div id="noBookingsMessage" class="displayMessage alert alert-info">
                            <p>There are no previous bookings.</p>
                        </div>
                        <p class="alert alert-error" id="errorMessage"></p>
                        <button id="cancelBookingBtn" class="btn btn-danger" type="button">Cancel Previous
                            Booking</button>
                        <button id="bookGasBtn" class="btn btn-success ms-2" type="button">Book Gas</button>
                        <button id="editBookingAddressBtn" type="button" class="btn btn-info ms-2"><strong>Edit Last Booking
                                Address</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
