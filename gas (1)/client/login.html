<!-- frontend/pages/login.html -->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="./style.css">

</head>

<body id="loginPage">
	<div class="container">
		<div class="login-form">
			<form id="loginForm">
				<h2 style="color: black;">Login</h2>
				<div class="form-group">
					<input id="email" type="email" class="form-control form-control-2" name="email" placeholder="Email"
						required="required">
				</div>
				<div class="form-group">
					<input id="password" type="password" class="form-control form-control-2" name="password"
						placeholder="Password" required="required">
				</div>

				<button id="loginFormButton" type="button" class="btn btn-danger"
					style="background-color:#d9534f"><strong>Login</strong></button>
			</form>
			<p id="errorMessage" class="error-message"></p>
			<div class="hint-text">Do not have an account? <a href="./signup.html">SignUp here</a></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="./main.js"></script>
</body>

</html>
