<!-- frontend/pages/bookGas.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Book Gas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body id="bookGasPage">
    <div class="container gasBookingContainer">
        <div class="gasBooking-form">
            <form id="gasBooking-form">

                <div class="row">
                    <div class="col-md-9">
                        <h2 style="color: black;">Book Gas</h2>
                    </div>
                    <div class="col-md-3">
                        <button id="logout" class="btn btn btn-info" type="button">Logout</button>
                    </div>
                    <div>
                        <h4 style="color: red;"> Gas Price : $5/kg</h4>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <label class="ms-1" for="address" style="color: black; font-size: large; font-weight: 400;">Delivery
                        Address</label>
                    <input id="address" type="text" class="form-control mt-3" name="address" placeholder="Address"
                        required="required">
                </div>
                <p id="errorMessage"></p>
                <button id="bookGasFormButton" type="button" class="btn btn-success"
                    style="background-color:#d9534f"><strong>Book Gas</strong></button>
                <button class="btn btn-info ms-2" id="viewAllBooking">View Bookings</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
