<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<title>Sign up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./style.css">
</head>

<body id="signupPage">
	<div class="container">
		<div class="signup-form">
			<form id="signupForm">
				<h2>Sign Up</h2>
				<p>Please fill in this form to create an account!</p>
				<hr>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-6"><input id="firstName" name="firstName" type="text" class="form-control" name="first_name"
								placeholder="First Name" required="required"></div>
						<div class="col-xs-6"><input id="lastName" name="lastName" type="text" class="form-control" name="last_name"
								placeholder="Last Name" required="required"></div>
					</div>
				</div>
				<div class="form-group">
					<input id="address" type="text" class="form-control" name="address" placeholder="Address"
						required="required">
				</div>
				<div class="form-group">
					<input id="email" type="email" class="form-control" name="email" placeholder="Email"
						required="required">
				</div>
				<div class="form-group">
					<input id="password" type="password"  class="form-control" name="password" placeholder="Password"
						required="required">
				</div>
				<!-- <div class="form-group">
					<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
						required="required">
				</div> -->
				<!-- <div class="form-group">
					<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a
							href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
				</div> -->
				<div class="form-group">
					<button id="signupFormButton" type="button" class="btn btn-danger"
						style="background-color:#d9534f"><strong>Sign
							Up</strong></button>
				</div>
			</form>
			<p id="errorMessage" class="error-message"></p>
			<div class="hint-text">Already have an account? <a href="./login.html">Login
					here</a></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="./main.js"></script>
</body>

</html>
